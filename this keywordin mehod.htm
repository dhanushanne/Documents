<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Dhanush",
  lastName : "Anne",
  id     : 123456,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
