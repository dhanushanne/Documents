<h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<form action="/action_page.php">
  <input type="checkbox" id="btech" name="btech" value="gpa">
  <label for="vehicle1"> I have 6.95gpa in b.tech</label><br>
  <input type="checkbox" id="intermediate" name="intermediate" value="percentage">

  <label for="vehicle3"> I have 8.5 gpa in 10 standard</label><br><br>

</form> 

</body>
